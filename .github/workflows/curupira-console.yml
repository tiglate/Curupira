name: Curupira Console .NET Framework Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '4.8'

      - name: Install NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore Curupira.sln

      - name: Build solution
        run: msbuild Curupira.sln /p:Configuration=Release

      - name: Run tests
        run: |
          dotnet test Curupira.sln --no-build --verbosity normal --filter FullyQualifiedName~Tests
