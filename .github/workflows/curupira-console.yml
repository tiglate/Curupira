name: Curupira Console .NET Framework Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore Curupira.sln

      - name: Build solution
        run: msbuild Curupira.sln /p:Configuration=Release

      - name: Run tests
        uses: microsoft/vstest-action@v1.0.0
        with:
          testAssembly: Curupira.Tests/bin/Release/Curupira.Tests.dll
          runInParallel: true
